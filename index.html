<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="clock">
    <div class="numbers">
      <div style="--n:1">1</div>
      <div style="--n:2">2</div>
      <div style="--n:3">3</div>
      <div style="--n:4">4</div>
      <div style="--n:5">5</div>
      <div style="--n:6">6</div>
      <div style="--n:7">7</div>
      <div style="--n:8">8</div>
      <div style="--n:9">9</div>
      <div style="--n:10">10</div>
      <div style="--n:11">11</div>
      <div style="--n:12">12</div>
    </div>

    <!-- Hands -->
    <div class="hand hour"></div>
    <div class="hand minute"></div>
    <div class="hand second"></div>
    <div class="center-dot"></div>
  </div>

</body>
</html>
